version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies..."
            - npm ci --cache /tmp/.npm --prefer-offline --no-audit --progress=false
        build:
          commands:
            - echo "Building BTR Document Management System..."
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - /tmp/.npm/**/*
